---
# 사용자 정의 설정 오버라이드 파일
# 이 파일은 기본 설정 파일에서 변경된 모든 설정을 포함합니다.
#
# 사용 방법:
#   cd ~/kubespray
#   ansible-playbook -i ~/kubespray/inventory/kubeclass/inventory.ini cluster.yml -e @~/kubespray/inventory/kubeclass/custom.yml
#
# 명령어 설명:
#   - -i inventory.ini: 인벤토리 파일 지정 (노드 정보)
#   - cluster.yml: kubespray의 메인 플레이북 (클러스터 설치)
#   - -e @custom.yml: 이 파일의 설정을 기본 설정에 오버라이드하여 적용
#     (-e는 --extra-vars의 축약형, @는 파일에서 변수를 읽어옴)
#
# 다른 플레이북 실행 예시:
#   - 클러스터 업그레이드: ansible-playbook -i inventory.ini upgrade-cluster.yml -e @custom.yml
#   - 클러스터 제거: ansible-playbook -i inventory.ini reset.yml
#   - 노드 추가: ansible-playbook -i inventory.ini scale.yml
#

## 로드밸런서 설정 (all.yml에서 변경)
# loadbalancer_apiserver_localhost: localhost에서만 API 서버 로드밸런서 접근 허용
#   true: localhost에서만 접근 가능 (보안 강화)
#   false: 모든 인터페이스에서 접근 가능
loadbalancer_apiserver_localhost: true

# loadbalancer_apiserver_type: API 서버 로드밸런서 타입
#   nginx: Nginx를 로드밸런서로 사용 (권장)
#   haproxy: HAProxy를 로드밸런서로 사용
loadbalancer_apiserver_type: nginx

## Kubernetes 클러스터 설정 (k8s-cluster.yml에서 변경)
# kube_owner: Kubernetes 파일의 소유자
#   root: root 사용자로 실행 (학습 환경에서 편의를 위해 사용)
kube_owner: root

# kube_cert_group: Kubernetes 인증서 파일의 그룹
#   root: root 그룹으로 설정
kube_cert_group: root

# kube_network_plugin: Kubernetes 네트워크 플러그인 (CNI)
#   cilium: Cilium CNI 사용 (고성능, eBPF 기반, 네트워크 정책 지원)
#   calico: Calico CNI 사용
#   flannel: Flannel CNI 사용 (간단한 설정)
kube_network_plugin: cilium

## 애드온 설정 (addons.yml에서 변경)
# helm_enabled: Helm 패키지 매니저 활성화 여부
#   true: Helm 설치 및 활성화
helm_enabled: true

# metrics_server_enabled: Metrics Server 활성화 여부
#   true: Metrics Server 설치 (kubectl top 명령어 사용 가능)
metrics_server_enabled: true