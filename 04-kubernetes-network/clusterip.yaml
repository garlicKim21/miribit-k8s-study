apiVersion: v1
kind: Service
metadata:
  labels:
    app: multi-cont-test
  name: multi-cont-pod
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    name: nginx-port
  - port: 5678
    protocol: TCP
    targetPort: 5678
    name: echo-port
  selector:
    app: multi-cont-test
  type: ClusterIP